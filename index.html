<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Flutter App</title>
</head>
<body onload="openApp()">  <!-- Call openApp() on page load -->
  
  
  <!-- Placeholder for the status message -->
  <p id="statusMessage">Working on your request...</p>

  <script>
    function openApp() {
      // Display the "Working on your request..." message
      document.getElementById("statusMessage").textContent = "Working on your request...";
      
      // Define the app link URL
      const appLink = "https://him123.github.io/openApp";  // Replace with your configured app link
      const playStoreLink = "https://play.google.com/store/apps/details?id=com.app.payangel"; // Replace with your app's Play Store URL

      // Try to open the app link
      window.location.href = appLink;

      // Optionally, uncomment the following code to add a fallback redirect if the app is not installed
      setTimeout(() => {
        window.location.href = playStoreLink;
      }, 1000); // Adjust the timeout if needed
    }
  </script>
</body>
</html>
